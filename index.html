<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div id="flight-tabs">
    <div class="flight-tab">
      ✈️
      <div class="flight-tab-text">
        <span>NYC to REK</span>
        <span>Apr 7-21</span>
      </div>
    </div>
    <div class="flight-tab">
      ✈️
      <div class="flight-tab-text">
        <span>NYC to REK</span>
        <span>Aug 5-19</span>
      </div>
    </div>
  </div>
  <div id="search-bar">
    <div class="search-flight">
      <div class="from-to">
        <span>New York (NYC)</span>
      </div>
    </div> 
    <div class="search-flight">
      <div class="from-to">
        <span>Reykavik (REK)</span>
      </div>
    </div>
    <div class="date-box"></div>
      <div class="calendar-icon">
        <div class="fal fa-calendar-alt" style="font-size:24px"></div>
      </div>
    <div class="dates">
      <div class="dates-text">
        <span>Tue Aug 5</span>
      </div>
      <div class="divider">
        <span>-</span>
      </div>
      <div class="dates-text">
        <span>Tue Aug 19</span>
      </div>
    </div>
    <div class="trip-length">
      <span>15 days</span>
    </div>
    <button class="search-button">Search</button>
    <div class="plus-sign">
    <span>+</span>
    </div>
  </div>
  <div class="main-content">
  <div class="left-column">
    <div class="box" id="extras">
      <ul class="nav-extras">
        <li>Price</li>
        <li>Fare</li>
        <li>Airline</li>
      </ul>

        <span id="dates">Flex dates <span id="date1">3 days</span> Explorer</span>
    </div>
    <div class="box" id="trends">
      <h2>Price Trend</h2>
    </div>
    
    <div class="box">
      THREE
    </div>
    <div class=box">
      FOUR
    </div>
    <div class=box">
      FIVE
    </div>
  </div>
  <div class="right-column">
    <div>
      FLIGHT 1
    </div>
    <div>
      FLIGHT 2
    </div>
  </div>
</div>
</body>
</html>
